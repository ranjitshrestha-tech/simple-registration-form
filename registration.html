<html >
<head>
    <title>REGISTRATION </title>
</head>
<link rel="stylesheet" href="form2.css">

<body >
    <div class="container">
       
    
    <form action="img2.png" >
       
        <h1>REGISTRATION FORM</h1>
        <fieldset>
        <legend>Full name</legend>
         
         <input type="text" name="First name" class="uu" placeholder="Enter first name" required>
         <input type="text" name="Sur name" class="uu" placeholder="Enter last name" required><br>
        </fieldset>

        <fieldset>
          <legend>E-mail</legend>
              
              <input type="text" name="Email" class="uu" placeholder="Enter e-mail" required><br>
            </fieldset>
          <fieldset>
        <legend>   Phone No</legend>
           <input type="number" name="" class="uu" required placeholder="Enter phone number"><br>
          </fieldset>
          <fieldset>
           <legend> Choose your Faculty</legend>
            <select class="uu">
              <option>Faculty</option>
              <option>Management</option>
              <option>Science</option>
              <option>Education</option>
              <option>Law</option>
              <option>Tourism</option>
              <option>Humanity</option>
            
            </select>
          </fieldset>
          
              <fieldset>
                <legend>Gender</legend>
               Male: <input type="radio" name="Gender" class="ff" >
             Female: <input type="radio" name="Gender" class="ff">
             Others: <input type="radio" name="Gender" class="ff"><br>
            </fieldset>
            <fieldset>
              <legend>Password</legend> 
               <input type="password" name="" class="uu" required placeholder="Create password">
               <input type="password" name="" class="uu" required placeholder="Confirm password">
               <br>
              </fieldset>
             <input type="submit" value="submit" id="btn">
                 </form>
    </div>
    
</body>
</html>
